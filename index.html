<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

 
  
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Fonts CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mulish&display=swap" rel="stylesheet">
  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid weather-body">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1"> </h5>
        <div class="form-inline form-group"> 
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button">  <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group history">
      
        </ul>
      </aside>

      <div class="col-lg-9">
        <div id="todaySection" class="mt-3 card-body">
          <h1>Today's Weather</h1>
          <p id="currentDay" class="lead" style="font-size: larger; font-weight: bolder;"></p>
        </div>

        <div id="forecast" class="mt-3">
          <h1>5-Day Forecast:</h1>
          <div class="forecast-row">
            
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer nav sticky-bottom justify-content-center">
    Weather Dashboard App v1.0
  </footer>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="live-script.js"></script>
</body>

</html>
