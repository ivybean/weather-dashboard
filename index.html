<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>New York Times Search</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1"> </h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group history">
          <li class="list-group-item list-group-item-action"></li>
        </ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3">
          <h1>Place</h1>
          <h5>Temperature: </h5>
          <h5>Humdity: </h5>
          <h5>Wind Speed: </h5>
          <h5>UV Index: </h5>
        </div>
        <div id="forecast" class="mt-3">
          <h1>5-Day Forcast:</h1>
          <div class="row">
            <!--Card 1-->
            <div class="card text-white bg-primary mb-2" style="max-width: 10rem; margin-right: 10px;">
              <div class="date"></div>
              <div class="card-body">
                <p class="day-img"></p>
                <p class="day-temp"></p>
                <p class="day-humidity"></p>
              </div>
            </div>
            <!--Card 2-->
            <div class="card text-white bg-primary mb-2" style="max-width: 10rem; margin-right: 10px;">
              <div class="date"></div>
              <div class="card-body">
                <p class="day-img"></p>
                <p class="day-temp"></p>
                <p class="day-humidity"></p>
              </div>
            </div>
            <!--Card 3-->
            <div class="card text-white bg-primary mb-2" style="max-width: 10rem; margin-right: 10px;">
              <div class="date"></div>
              <div class="card-body">
                <p class="day-img"></p>
                <p class="day-temp"></p>
                <p class="day-humidity"></p>
              </div>
            </div>
            <!--Card 4-->
            <div class="card text-white bg-primary mb-2" style="max-width: 10rem; margin-right: 10px;">
              <div class="date"></div>
              <div class="card-body">
                <p class="day-img"></p>
                <p class="day-temp"></p>
                <p class="day-humidity"></p>
              </div>
            </div>
            <!--Card 5-->
            <div class="card text-white bg-primary mb-2" style="max-width: 10rem; margin-right: 10px;">
              <div class="date"></div>
              <div class="card-body">
                <p class="day-img"></p>
                <p class="day-temp"></p>
                <p class="day-humidity"></p>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
